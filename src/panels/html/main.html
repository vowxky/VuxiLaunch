<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <title></title>
</head>
<body>
    <div class="drag-bar-main">
        <span class="centered-text-main">Vuxis Launch</span>
        <div class="button-container">
            <button class="minimize" id="minimize">&#xE921;</button>
            <button class="close" id="close">&#xE8BB;</button>
        </div>
    </div>
  

    <div class="home-content" id="home-content">
        <div class="buttons">
    
            <div class="profile" id="profile">
                <div class="image-overlay"></div>
            </div>
    
            <div class="play-btn" id="launch">
                <div class="text-overlay">LAUNCH</div>
                <div class="download-content">
                </div>
              </div>
    
            <div class="settings-btn">
              <div class="image-overlay"></div>
            </div>
    
          </div>
    
          <div class="card">
            <div class="textoverlay">Puedes ver aqui tu descarga</div>
          </div>
    
          <progress value="0" max="0" class="progress-bar"></progress>
          
        </div>
    </div>


    <div class="container-profile" id="profile-content">
        <div class="skin-card">
            <button class="close-button" id="close-profile">X</button>
            <div class="user-info">
                <span class="username" id="username">Nombre de Usuario</span>
                <button class="log" id="log-profile">Logear</button>
            </div>
            <div class="skin-viewer">
                <canvas id="skinContainer"></canvas>
            </div>
        </div>
    </div>


    <script src="../lib/skinview3d/skinview3d.bundle.js"></script>
    <script src="../lib/base64/base64.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
